<oreon-header (showRecipe)="showRecipe = true; showShoppingList = false" (showShoppingList)="showShoppingList = true; showRecipe = false"></oreon-header>
<section class="container">
  <div class="row">
    <oreon-recipe *ngIf="showRecipe"></oreon-recipe>
    <oreon-shopping-list *ngIf="showShoppingList"></oreon-shopping-list>
  </div>
</section>
